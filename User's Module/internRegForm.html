<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTF Internship</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="/User's Module/Assets/btf-logo.png" type="image/x-icon">
</head>
<body>
    <div id="header">
        <a href="#"><img src="/User's Module/Assets/btf-name.png" alt=""></a>
    </div>
    <div id="body"></div>
    <form id="internForm">
      
        <h4 style="margin-bottom: 2%; margin-top: 8%;">Category of Internship?</h4>
        <div class="catego">
            <label for="student">ITF Student:</label>
            <input type="radio" name="category" value="student" id="student" style="margin-right: 2%;">
            <label for="corpMember">NYSC Corp Member:</label>
            <input type="radio" name="category" value="corpMember" id="corpMember">

        </div>
        <div class="pictureContainer">
            <img id="output" src="/User's Module/Assets/avata.svg" alt="Preview Image" style="max-width: 150px; max-height: 150px;"><br>
            <input type="file" accept="image/*" onchange="previewImage(event)">
        </div>
      <div id="studentForm">
        <div class="infoContainer">
          <h3>Personal Information</h3>
          <div class="inputContainer">
              <label for="firstName">First Name</label><br>
              <input type="text" id="firstName" placeholder="First Name" required>
          </div>
          <div class="inputContainer">
              <label for="middleName">Middle Name</label><br>
              <input type="text" id="middleName" placeholder="Middle Name" required>
          </div>
          <div class="inputContainer">
              <label for="surname">Surname</label><br>
              <input type="text" id="surname" placeholder="Surname" required>
          </div>
          <div class="inputContainer">
              <label for="dob">Date of Birth</label><br>
              <input type="date" id="dob"  required>
          </div>
          <div class="inputContainer">
              <label for="gender">Gender</label><br>
              <select id="gender" required>
                  <option value="">Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
              </select>
          </div>
          <div class="inputContainer">
              <label for="maritals">Marrital Status</label><br>
              <select id="maritals" required>
                  <option value="">Select Marital Status</option>
                  <option value="male">Single</option>
                  <option value="female">Married</option>
                  <option value="other">Other</option>
              </select>
          </div>
          <div class="inputContainer">
              <label for="nationality">Nationality</label><br>
              <input type="text"  id="nationality" placeholder="Nationality">
          </div>
          <div class="inputContainer">
              <label for="state">State of Origin</label>
              <input type="text" id="state" placeholder="State of Origin">
          </div>
          <div class="inputContainer">
              <label for="lga">Local Government Area</label>
              <input type="text" id="lga" placeholder="LGA">
          </div>
          <div class="inputContainer">
              <label for="telphone">Phone Number</label>
              <input type="text" id="telphone" placeholder="090112233">
          </div>
          <div class="inputContainer">
              <label for="email">Email Address</label>
              <input type="email" id="email" placeholder="Email Address">
          </div>
          <div class="inputContainer">
              <label for="nin">National Identity Number</label>
              <input type="text" id="nin" placeholder="NIN">
          </div>
        </div> 
        <div class="infoContainer">
            <h3>Contact Address</h3>
            <div class="inputContainer" style="width: 48%;">
                <label for="street">Street</label><br>
                <input type="text" id="street" placeholder="e.g No 27 Late Mallam Ibrahim Street, Gomari Airport">
            </div>
            <div class="inputContainer" style="width: 25%;">
                <label for="city">City</label><br>
                <input type="text" id="city" placeholder="e.g Maiduguri" required style="height: 28px">
            </div>
            <div class="inputContainer" style="width: 25%;">
                <label for="state">State/Province</label><br>
                <input type="text" id="state" placeholder="e.g Borno State" required style="height: 28px">
            </div>
        
        </div> 
        <div id="studentIntern"class="infoContainer hidden">
            <h3>School Information</h3>
            <div class="inputContainer">
                <label for="school">School Name</label><br>
                <input type="text" id="school" placeholder="e.g University of Maidugri" required>
            </div>
            <div class="inputContainer">
                <label for="department">Department</label><br>
                <input type="text" id="department" placeholder="e.g Mathematical Scinces" required>
            </div>
            <div class="inputContainer">
                <label for="course">Course of Study</label><br>
                <input type="text" id="course" placeholder="e.g B.Sc. Computer Science" required>
            </div>
            <div class="inputContainer">
                <label for="schooid">ID No.</label><br>
                <input type="text"  id="schoooid" placeholder="School Matric or ID No.">
            </div>
            <div class="inputContainer">
                <label for="level">Current Level</label><br>
                <select id="gender" required>
                    <option value="">Select Level</option>
                    <option value="100">100 Level</option>
                    <option value="200">200 Level</option>
                    <option value="300">300 Level</option>
                    <option value="400">300 Level</option>
                    <option value="500">500 Level </option>
                </select>
            </div>
     
        </div>
        <div id="nyscIntern"class="infoContainer hidden">
            <h3>NYSC Information</h3>
            <div class="inputContainer">
                <label for="nyscBatch">NYSC Batch</label><br>
                <input type="text" id="nyscBatch" placeholder="e.g 2023 C" required>
            </div>
            <div class="inputContainer">
                <label for="nyscStream">Current Level</label><br>
                <select id="nyscStream" required>
                    <option value="">Select your stream</option>
                    <option value="1"> Stream 1</option>
                    <option value="2"> Stream 2 </option>
        
                </select>
            </div>
           
            <div class="inputContainer">
                <label for="statecode">State Code</label><br>
                <input type="text" id="statecode" placeholder="State Code" required>
            </div>
        </div>  
        <div class="infoContainer">
            <h3>Internship Details</h3>
            <div class="inputContainer">
                <label for="organization">Organization of Internship</label><br>
                <select id="gender" required>
                    <option value="">Select Organization</option>
                    <option value="yen">Cerebro Systems</option>
                    <option value="cerebro">Yerwa Express News</option>
                </select>
            </div>
            <div class="inputContainer">
                <label for="duration">Duration of Internship</label><br>
                <input type="text" id="dura" placeholder="e.g 6 Months" required>
            </div>
            <div class="inputContainer">
                <label for="batch">Intership Batch</label><br>
                <input type="text" id="batch" placeholder="e.g Batch A, 2024" required>
            </div>     
        </div>         
    </div>
      
    </div>
    <div class="subm">
        <input type="checkbox" name="declaration" id="declaration"> <label for="declaration">Declaration</label>
        <button type="submit">Submit</button>
        
    </div>
    </form>
    <script src="intern.js"></script>
    <div id="footer ">
        <div class="home"><a href="#"></a></div>
    </div>
</body>
</html>
